<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/ragistration.js"></script>
    <link rel="stylesheet" href="/REGISRATION.CSS">
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <!-- <script src="/js/bootstrap.js"></script> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" >
      <h1 id="reg">REGISTRATION FORM</h1>
      <div class="row">
        <div class="column">

          <div class="row" >
            <div class="col"id="row" >
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="inputEmail4" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <form class="row g-3">
            <div class="col-md-6" >
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Phone No</label>
              <input type="number" class="form-control" id="inputPassword4">
            </div>
            DateOfBirth <input type="date" size="30" class="form-control" min="2017-01-01" max="2025-01-01">
            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity " placeholder="city">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <input type="text" size="100" class="form-control" minlength="Arunachal Pradesh" maxlength="Kerela" placeholder="statename">
              
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pin</label>
              <input type="Number" class="form-control" id="inputZip">
            </div>
            
            Gender <br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">University</label>
              <input type="text" size="100" class="form-control"  placeholder="University Name">
              
            </div>
            <div class="row" >
              <div class="col1"id="row" >
                <label for="inputEmail4" class="form-label">College Name</label>
                <input type="text" class="form-control" placeholder="College name" aria-label="College name">
              </div> <br>
              <div class="name">
                
              CourseName <input type="text" size="30" class="form-control" placeholder="computerscience">
              </div>
              <div class="col-md-5">
              <label for="inputState" class="form-label">Semester</label>
              <input type="text" size="100" class="form-control" minlength="Arunachal Pradesh" maxlength="Kerela" placeholder="semester">
              </div> 
              <div class="col-8">
              year of passing<input type="date"  size="30" class="form-control" min="2020-01-01" max="2025-01-01"> 
            </div>
            <div class="col-3">
              CGPA<input type="number"  size="30" class="form-control"  placeholder="10"> 
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Resume</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Photo</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Aadharnumber</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="aadharnumber">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">PAN ID</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="PAN ID">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">PanCard Photo</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">submit</button>
            </div>
            
          </form>




    </div>



    </div>












    </div>
</body>
</html>
